<div>
  <div class="d-flex justify-content-center mt-3">
    <div class="card" style="max-width: 450px">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            [src]="manager.imageUrl"
            style="width: 250px; min-height: 230px"
            class="img-fluid rounded-start img-responsive"
            alt="manager image"
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title">{{ manager.name }}</h4>
            <p class="card-text">Designation : {{ manager.designation }}</p>
            <p class="card-text">Email : {{ manager.email }}</p>
            <p class="card-text">
              Subordinates : {{ manager.subordinates?.length }}
            </p>
            <button class="btn btn-primary" (click)="onAdd(manager)">
              Add
            </button>
            <div class="d-flex justify-content-end">
              <mat-icon fontIcon="edit" (click)="onChangeManager()"></mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="vr" style="height: 50px"></div>
  </div>
</div>

<div class="row">
  <app-sub></app-sub>
</div>
