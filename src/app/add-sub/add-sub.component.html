<div class="p-2" style="width: 400px">
  <div *ngIf="(len || 0) >= 5">
    <p>Subordinates cannot be more than 5</p>
    <button class="btn btn-danger me-1" type="button" (click)="onClose()">
      Close
    </button>
  </div>
  <div *ngIf="!((len || 0) >= 5)">
    <div class="d-flex justify-content-center">
      <h2 class="m-1">Add Subordinate</h2>
    </div>
    <p>* fields are requied</p>
    <form [formGroup]="subForm" (ngSubmit)="onSubmit()">
      <div class="form-group mt-2">
        <label for="id">Id</label>
        <p class="form-control">{{ this.subForm.get("id")?.value }}</p>
      </div>
      <div class="form-group mt-2">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          formControlName="name"
        />
      </div>
      <div class="form-group mt-2">
        <label for="managerId">Manager Id</label>
        <p class="form-control">{{ this.subForm.get("managerId")?.value }}</p>
      </div>
      <div class="form-group mt-2">
        <label for="imgUrl">Image url</label>
        <input
          type="url"
          id="imgUrl"
          class="form-control"
          formControlName="imageUrl"
        />
      </div>
      <div class="form-group mt-2">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
      </div>
      <div class="form-group mt-2">
        <label for="subordinates">Subordinates</label>
        <input
          type="number"
          id="subordinates"
          class="form-control"
          formControlName="subordinates"
        />
      </div>
      <div class="form-group my-2">
        <label for="designation">Designation</label>
        <input
          type="text"
          id="designation"
          class="form-control"
          formControlName="designation"
        />
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger me-1" type="button" (click)="onClose()">
          Close
        </button>
        <button
          class="btn btn-success"
          [disabled]="!this.subForm.valid"
          type="submit"
        >
          Add
        </button>
      </div>
    </form>
  </div>
</div>
